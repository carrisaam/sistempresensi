<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .form-input {
    margin-bottom: 10px;
  }
  .form-input input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
    box-sizing: border-box;
  }
  .login-button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 3px;
    background: #5C5C5C;
    color: white;
    cursor: pointer;
  }
  .login-button:hover {
    background: #434343;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>LOGIN</h2>
  <div class="form-input">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div class="form-input">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
  </div>
  <button class="login-button" type="submit">Login</button>
</div>

</body>
</html>
